<!DOCTYPE html>
<html>
<head>
	<title>React + Babel Standalone app</title>
</head>
<body>
	<div id="root"></div>

	<!-- developement
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
 	-->

 	<!-- production -->
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
	<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
 	
	<!-- Your custom script here -->
	<script type="text/babel" data-plugins="transform-react-jsx,transform-es2015-modules-umd" src="src/game.js"></script>
	<script type="text/babel" data-plugins="transform-react-jsx,transform-es2015-modules-umd" src="main.js"></script>
	<script type="text/babel" data-plugins="transform-react-jsx,transform-es2015-modules-umd">
		console.log('I can do what i want')
	</script>
</body>
</html>
